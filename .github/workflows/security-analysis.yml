name: Dart Security Analysis

on:
  push:
    branches: ["flutterflow"]
  pull_request:
    branches: ["flutterflow"]

jobs:
  analyze:
    name: Analyze Dart and Flutter Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: |
        dart analyze || true
        flutter analyze || true

  dependency-check:
    name: Check Dart Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22'

    - name: Install dependencies
      run: flutter pub get

    - name: Check for outdated packages
      run: flutter pub outdated

    - name: Run pub security audit
      run: flutter pub run dependency_validator || true
